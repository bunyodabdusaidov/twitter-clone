{% extends "tweet/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="white-important" style="font-size: 18px">
        {{  tag_line }}
    </h3>
    <form method="POST" class="col-12 col-md-6 no-padding pr-3 pr-md-0">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Tweet</button>
        </div>
    </form>
{% endblock content %}
